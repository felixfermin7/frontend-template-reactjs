<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Template ReactJS</title>
    <!-- Updated Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Welcome to Frontend Template ReactJS</h1>
      <p>
        This is a simple template to get started with ReactJS and Bootstrap.
      </p>
    </div>
    <div class="container mt-4">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="item1-tab"
            data-bs-toggle="tab"
            data-bs-target="#item1"
            type="button"
            role="tab"
            aria-controls="item1"
            aria-selected="true"
          >
            Item 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="item2-tab"
            data-bs-toggle="tab"
            data-bs-target="#item2"
            type="button"
            role="tab"
            aria-controls="item2"
            aria-selected="false"
          >
            Item 2
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="item1"
          role="tabpanel"
          aria-labelledby="item1-tab"
        >
          <p>Content for Item 1.</p>
          <div class="container mt-4">
            <div class="row">
              <div class="col-12 col-md-3">
                <div class="p-3 border bg-light">
                  Column 1
                  <div class="row mt-2">
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Input"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Input 2"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="p-3 border bg-light">
                  Column 2
                  <div class="row mt-2">
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Input"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Input 2"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="p-3 border bg-light">
                  Column 3
                  <div class="row mt-2">
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Input"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Input 2"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="p-3 border bg-light">
                  Column 4
                  <div class="row mt-2">
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Input"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Input 2"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="item2"
          role="tabpanel"
          aria-labelledby="item2-tab"
        >
          <p>Content for Item 2.</p>
        </div>
      </div>
    </div>

    <!-- Added Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
